<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Hazrat Ali" content="A PHP , VUE application">
        <link rel="icon" href="/img/favicon.png">

        <title>Robot Tester</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="./css/style5.css">
        <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
        <!-- JQuery -->
        <script src="./js/jquery.js"></script>

        <!-- Vue -->
        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    </head>
    <body style="height: 100vh">

    <div class="container-fluid" id="vue-app" style="height: 100vh">

        <div class="row" style="height: 100vh">
            <div class="col-sm-6 offset-3" style="height: 100vh">
                <div class="row">
                    <div class="col-sm-4">
                        <form>
                            <div class="form-group">
                                <label for="userType">User Type</label>
                                <select class="form-control" id="userType">
                                    <option value="1">Company User</option>
                                    <option value="2">Normal User</option>
                                </select>
                                <small id="userTypeHelp" class="form-text text-muted">Select user type.</small>
                            </div>

                            <div class="form-group">
                                <label for="productType">Product Type</label>
                                <select class="form-control" id="productType">
                                    <option value="1">New</option>
                                    <option value="2">Old</option>
                                </select>
                                <small id="productTypeHelp" class="form-text text-muted">Select product type.</small>
                            </div>

                            <input type="text" id="dp" class="form-control" />

                            <div class="form-group">
                                <label for="command">Commands</label>
                                <textarea rows="10" v-model="form.command" class="form-control" id="command" aria-describedby="commandHelp" placeholder="Enter command"></textarea>
                                <small id="commandHelp" class="form-text text-muted">Enter command in the format as above.</small>
                            </div>
                            <div class="form-group">
                                <h3>Result:</h3>
                                <p>{{form.result}}</p>
                            </div>
                            <button type="submit" v-on:click="runCommand" class="btn btn-primary">Run</button>
                        </form>
                    </div>

                    <div class="col-sm-8">
                        <form>
                            <div class="form-group">
                                <label for="command">Format</label>
                                <textarea rows="10" class="form-control" id="format" aria-describedby="formatHelp" readonly>--Number of commands
--Initial coordinate position of the Robot
--Move North 3 steps
--Move West 4 steps
                                </textarea>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <!-- jQuery CDN -->
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HLS Video Library-->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Vue code -->
    <script src="./js/bundle.js"></script>
    <script src="./js/bootstrap-datepicker.min.js"></script>

    <script>
        $('#dp').datepicker({
            autoclose: true,
            format: 'yyyy-mm-dd'
        });
    </script>
    </body>
</html>
